function clearExpiry() {
    console.log('Clear Expiry function called');
    // ... (rest of your code)

    // Assuming you have an endpoint '/clearExpiry' on the server to handle clearing expiry
    fetch('/admin/clearExpiry', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json' // Add appropriate headers if needed
        },
        // You can include a request body if needed
        // body: JSON.stringify({ /* data to send in the request body */ })
    })
    .then(response => {
        // Handle the response as needed
        if (response.ok) {
            console.log('Expiry cleared successfully');
        } else {
            console.error('Failed to clear expiry:', response.statusText);
        }
    })
    .catch(error => console.error('Error clearing expiry:', error));
}

</script>

        
        
        
        
        

        <script>
        // Function to add a new row to the table
        function addTableRow(bloodgroup, dateofstorage, quantity) {
            var newRow = '<tr>' +
                '<td>' + ($('#donationRequestsTableBody tr').length + 1) + '</td>' +
                '<td>' +bloodgroup + '</td>' +
                '<td>' +dateofstorage+ '</td>' +
                '<td>' + quantity + '</td>' +
                '<td class="action-cell">' +
                '<button class="btn btn-danger btn-clear-expiry">Clear Expiry</button>' +
                '<span class="status-label" style="display:none;"></span>' +
                '</td>' +
                '</tr>';

            // Append the new row to the table body
            var $newRow = $(newRow);
            $('#donationRequestsTableBody').append($newRow);

            // Click event handler for the "Clear Expiry" button in the new row
            $newRow.find('.btn-clear-expiry').on('click', function () {
                // Hide the button
                $newRow.find('.btn-clear-expiry').hide();
                // Show the status label
                $newRow.find('.status-label').text('Cleared').addClass('text-danger').show();
            });
        }
