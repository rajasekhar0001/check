<script>
    function updateProfile() {
        // Retrieve values from form fields
        var firstName = document.querySelector('input[name="firstName"]').value;
        var lastName = document.querySelector('input[name="lastName"]').value;
        var mobileNumber = document.querySelector('input[name="mobileNumber"]').value;
        var address = document.querySelector('input[name="address"]').value;
        var postCode = document.querySelector('input[name="postCode"]').value;
        var city = document.querySelector('input[name="city"]').value;
        var state = document.querySelector('input[name="state"]').value;
        var email = document.querySelector('input[name="email"]').value;
        var password = document.querySelector('input[name="password"]').value;
        var gender = document.querySelector('select[name="gender"]').value;
        var dob = document.querySelector('input[name="dob"]').value;
        // Add similar lines for other fields

        // Create an object with the updated values
        var updatedProfile = {
            firstName: firstName,
            lastName: lastName,
            mobileNumber: mobileNumber,
            address: address,
            postCode: postCode,
            city: city,
            state: state,
            email: email,
            password: password,
            gender: gender,
            dob: dob
            // Add similar lines for other fields
        };

        // Populate the form fields with the updated values
        document.querySelector('input[name="firstName"]').value = updatedProfile.firstName;
        document.querySelector('input[name="lastName"]').value = updatedProfile.lastName;
        // Add similar lines for other fields

        // Update the Thymeleaf object with the updated values
        document.getElementById('profileUpdate').thObject = updatedProfile;

        // Submit the form
        document.getElementById('profileUpdate').submit();
    }
</script>
