<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Request Form</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="static/donaterequest/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="static/donaterequest/css/donaterequest.css" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
    .section {
	position: relative;
	height: 100vh;
}

.section .section-center {
	position: absolute;
	top: 50%;
	left: 0;
	right: 0;
	-webkit-transform: translateY(-50%);
	transform: translateY(-50%);
}

#booking {
	font-family: 'Montserrat', sans-serif;
	background-image: url('static/donaterequest/img/donationform.jpg');
	background-size: cover;
	background-position: center;
}

#booking::before {
	content: '';
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	top: 0;
	background: rgba(47, 103, 177, 0.6);
}

.booking-form {
	background-color: #fff;
	padding: 50px 20px;
	-webkit-box-shadow: 0px 5px 20px -5px rgba(0, 0, 0, 0.3);
	box-shadow: 0px 5px 20px -5px rgba(0, 0, 0, 0.3);
	border-radius: 4px;
}

.booking-form .form-group {
	position: relative;
	margin-bottom: 30px;
}

.booking-form .form-control {
	background-color: #ebecee;
	border-radius: 4px;
	border: none;
	height: 40px;
	-webkit-box-shadow: none;
	box-shadow: none;
	color: #3e485c;
	font-size: 14px;
}

.booking-form .form-control::-webkit-input-placeholder {
	color: rgba(62, 72, 92, 0.3);
}

.booking-form .form-control:-ms-input-placeholder {
	color: rgba(62, 72, 92, 0.3);
}

.booking-form .form-control::placeholder {
	color: rgba(62, 72, 92, 0.3);
}

.booking-form input[type="date"].form-control:invalid {
	color: rgba(62, 72, 92, 0.3);
}

.booking-form select.form-control {
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
}

.booking-form select.form-control+.select-arrow {
	position: absolute;
	right: 0px;
	bottom: 4px;
	width: 32px;
	line-height: 32px;
	height: 32px;
	text-align: center;
	pointer-events: none;
	color: rgba(62, 72, 92, 0.3);
	font-size: 14px;
}

.booking-form select.form-control+.select-arrow:after {
	content: '\279C';
	display: block;
	-webkit-transform: rotate(90deg);
	transform: rotate(90deg);
}

.booking-form .form-label {
	display: inline-block;
	color: #3e485c;
	font-weight: 700;
	margin-bottom: 6px;
	margin-left: 7px;
}

.booking-form .submit-btn {
	display: inline-block;
	color: #fff;
	background-color: #1e62d8;
	font-weight: 700;
	padding: 14px 30px;
	border-radius: 4px;
	border: none;
	-webkit-transition: 0.2s all;
	transition: 0.2s all;
}

.booking-form .submit-btn:hover,
.booking-form .submit-btn:focus {
	opacity: 0.9;
}

.booking-cta {
	margin-top: 80px;
	margin-bottom: 30px;
}

.booking-cta h1 {
	font-size: 40px;
	text-transform: uppercase;
	color: #fff;
	font-weight: 700;
}
.error-attribute {
    color: red;
}

.booking-cta p {
	font-size: 16px;
	color: rgba(255, 255, 255, 0.8);
}
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
    </style>



</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Every Beat Counts: Donate Blood, Transform a Life,
								Ignite the Heart of Humanity!</h1>
							<!-- <p>Embark on a journey of compassion and impact as you extend a lifeline through the simple act of donating blood. In every pint, there lies the potential to save a life, to be a hero in someone's story. Be the heartbeat of hope, and with each donation, watch as you transform drops of blood into a symphony of life.  -->
							<!-- </p> -->
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							<form id="profileForm"  action="/bloodDonationRequest" th:object="${received}" method="post">
                                                  
								 <input type="hidden" id="email" name="email" th:value="${session.userEmail}">
								<div class="row">
									<div class="form-group">
										<div class="form-group">
											<span class="form-label">Date Of Donation</span>
											<input class="form-control" type="date" name="dateOfDonation" >
										</div>
									</div>
									<div class="form-group">
    									<label class="form-label" for="timeSlot">Time Slot</label>
      									  <select class="form-control" id="time" name="timeSlot" required>
       									     <option value="09:00-10:00">9:00 AM - 10:00 AM</option>
         									   <option value="10:00-11:00">10:00 AM - 11:00 AM</option>
          									  <option value="11:00-12:00">11:00 AM - 12:00 PM</option>
           									 <option value="12:00-13:00">12:00 PM - 1:00 PM</option>
           									 <option value="13:00-14:00">1:00 PM - 2:00 PM</option>
        									    <option value="14:00-15:00">2:00 PM - 3:00 PM</option>
         									   <option value="14:00-15:00">3:00 PM - 4:00 PM</option>
           									 <option value="14:00-15:00">4:00 PM - 5:00 PM</option>
          									  <option value="14:00-15:00">5:00 PM - 6:00 PM</option>
       									 </select>
</div>
								<span class ="error-attribute" th:if="${donateMessage}"  th:text="${donateMessage}"></span>
								</div><br>
				
								<div class="form-btn">
									<button class="submit-btn" type="submit" >Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
